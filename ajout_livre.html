<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout de livre - Bibliothèque Numérique Malagasy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="stylesss.css">
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1><i class="fas fa-book-medical"></i> Ajout de livre</h1>
            <p>Remplissez le formulaire pour ajouter un nouveau livre à la bibliothèque</p>
        </div>
        
        <form class="add-book-form" id="bookForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="title">Titre du livre *</label>
                    <input type="text" id="title" class="form-control" placeholder="Entrez le titre du livre" required>
                </div>
                
                <div class="form-group">
                    <label for="author">Auteur *</label>
                    <input type="text" id="author" class="form-control" placeholder="Entrez le nom de l'auteur" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="theme">Thématique *</label>
                    <select id="theme" class="form-control" required>
                        <option value="" disabled selected>Sélectionnez une thématique</option>
                        <option value="youth">Enfance et Jeunesse</option>
                        <option value="education">Scolaire et pédagogique</option>
                        <option value="good_life">Art de vivre et Bien-être</option>
                        <option value="travel">Loisirs, Nature, Voyage, Histoire</option>
                        <option value="literature">Littérature et Roman</option>
                        <option value="science">Apprentissages et Tutoriels</option>
                        <option value="malagasy">Malagasy</option>
                        <option value="novel">Articles de Journaux</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="date">Date de publication *</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description *</label>
                <textarea id="description" class="form-control" placeholder="Décrivez brièvement le contenu du livre..." required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Couverture du livre *</label>
                    <div class="file-upload">
                        <input type="file" id="cover" class="file-upload-input" accept="image/*" required>
                        <label for="cover" class="file-upload-label">
                            <i class="fas fa-image"></i>
                            <span>Cliquez pour choisir une image</span>
                            <span class="file-name" id="coverFileName"></span>
                        </label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Fichier PDF *</label>
                    <div class="file-upload">
                        <input type="file" id="pdf" class="file-upload-input" accept=".pdf" >
                        <label for="pdf" class="file-upload-label">
                            <i class="fas fa-file-pdf"></i>
                            <span>Cliquez pour choisir un fichier PDF</span>
                            <span class="file-name" id="pdfFileName"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn-submit">
                <i class="fas fa-save"></i> Valider l'ajout
            </button>
        </form>
    </div>

</body>
</html>
